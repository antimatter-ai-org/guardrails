services:
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  guardrails:
    build: .
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080"]
    environment:
      GR_POLICY_PATH: /app/configs/policy.yaml
      GR_REDIS_URL: redis://redis:6379/0
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 5s
      timeout: 3s
      retries: 20

  guardrails-ml-cpu:
    build:
      context: .
      dockerfile: Dockerfile.ml
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080"]
    environment:
      GR_POLICY_PATH: /app/configs/policy.full.yaml
      GR_REDIS_URL: redis://redis:6379/0
      GR_GLINER_DEVICE: cpu
      GR_GLINER_BACKEND: local_torch
    ports:
      - "8081:8080"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 5s
      timeout: 3s
      retries: 20
    profiles: ["ml-cpu"]

  guardrails-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080"]
    environment:
      GR_POLICY_PATH: /app/configs/policy.full.yaml
      GR_REDIS_URL: redis://redis:6379/0
      GR_GLINER_DEVICE: cuda
      GR_GLINER_BACKEND: local_torch
      GR_GLINER_USE_FP16_ON_CUDA: "true"
    ports:
      - "8082:8080"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 5s
      timeout: 3s
      retries: 20
    gpus: all
    profiles: ["gpu"]

  integration-tests:
    build: .
    command: ["pytest", "tests/integration", "-q"]
    environment:
      GUARDRAILS_BASE_URL: http://guardrails:8080
    depends_on:
      guardrails:
        condition: service_healthy
    profiles: ["test"]
