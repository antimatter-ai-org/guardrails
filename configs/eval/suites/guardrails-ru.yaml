  - id: antimatter-ai/guardrails-ru-hf-pii-sample-en-v1
    format: privacy_mask_parquet_v1
    text_field: source_text
    mask_field: privacy_mask
    annotated_labels: [person, email, phone, location, date, identifier, payment_card, secret]
    gold_label_mapping:
      person: person
      email: email
      phone: phone
      location: location
      date: date
      identifier: identifier
      payment_card: payment_card
      secret: secret
    slice_fields: [language, script_profile, entity_count, source_locale, split]
